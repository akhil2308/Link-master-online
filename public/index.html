});

    function load(datafile) {
      $.getJSON("data/" + datafile, function(data) {
        console.log(data.title);
        var arrItems = []; // THE ARRAY TO STORE JSON ITEMS.
        $.each(data.videos, function(index, value) {
          arrItems.push(value);
        });

        console.log("Creating div cards");
        var divContainer = document.getElementById("left");
        console.log("Div:" + divContainer);
        divContainer.innerHTML = "";
       
        for (var i=0; i<arrItems.length; i++){
        for (var j=i+1; j<arrItems.length; j++){
            if (arrItems[i].visitcont<=arrItems[j].visitcont){
                var temp = arrItems[i];
                arrItems[i] = arrItems[j]
               arrItems[j] = temp;
            }   
        }    
    }

        for (var i = 0; i < arrItems.length; i++) {
          var card = document.createElement("div");
          card.className = "card";
          var img1 = document.createElement("img");
          img1.src = arrItems[i].icon;


          card.appendChild(img1);
          var ul = document.createElement('ul');
          var name = document.createElement('li');

          name.innerHTML = "<b>Name:</b>  "+ arrItems[i].name;
          ul.appendChild(name);
          var cont = document.createElement('li');
          cont.innerHTML = "<b>Contains:</b>  " + arrItems[i].contant;
          ul.appendChild(cont);
          var qual = document.createElement('li');
          qual.innerHTML = "<b> Quality:</b>" + arrItems[i].quality;
                    ul.appendChild(qual);

          var  vcount = document.createElement('li');
          vcount.innerHTML = "<b> visited:</b>  " + arrItems[i].visitcont;

          ul.appendChild(vcount);
          
         
        
          var bt = document.createElement('li');
          bt.className = "mb";
          var a = document.createElement('a');
          a.href = arrItems[i].siteurl;
          a.target = "_blank";
          a.text = "visit";
          bt.appendChild(a);
          ul.appendChild(bt);
          card.appendChild(ul);
          divContainer.appendChild(card);
        }

});
}
